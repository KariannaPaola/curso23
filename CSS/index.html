<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS clase introductoria</title>
  <!--CSS in block(CSS en bloque) -->
  <!--
    Para usar la etiqueta style siempre debes indicar que elemento quieres seleccionar para coloarle estilos, puedes seleccionar una etiqueta en especifco, una clase o un id
  -->
    <style>
      h1{
        background-color: brown;
        font-size: 62px;
      }
    </style>  
    <!--Cargar archivo -->
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <!--
    CSS (Cascada style sheets)
    Siempre se escribe propiedad seguido de : luego de un valor y finalmente ;
    Ejemplo: color: red;
    -->
    <!--CSS IN LINE (En la linea)-->
    <h1 style="color: black;">Esto es un titular</h1>
    <p>Esto es un parrafo</p>
</body>
</html>
